            <option value="maharashtra">Maharashtra</option>
            <option value="rajasthan">Rajasthan</option>
            <option value="bihar">Bihar</option>
          </select>
        </div>
      </label>

      <!-- Soil Dropdown -->
      <label class="flex flex-col gap-2">
        <p class="text-gray-700 font-medium">Soil Type</p>
        <div class="relative">
          <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">grass</span>
          <select id="soil" class="form-select w-full rounded-lg border-gray-300 bg-white py-3 pl-10 pr-10 text-gray-800 focus:border-green-500 focus:ring-green-500">
            <option disabled selected value="">Select soil type</option>
            <option value="sandy">Sandy</option>
            <option value="clay">Clay</option>
            <option value="loam">Loam</option>
            <option value="silt">Silt</option>
          </select>
        </div>
      </label>
    </div>

    <div class="mt-8 flex justify-center">
      <button onclick="recommendCrops()" class="flex items-center gap-2 rounded-full h-12 px-8 bg-green-600 text-white font-bold shadow-md hover:bg-green-700 transition">
        <span>Get Recommendations</span>
        <span class="material-symbols-outlined">arrow_forward</span>
      </button>
    </div>
  </div>

  <!-- Recommendations -->
  <div id="recommendations" class="mt-12">
    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Top Crop Suggestions</h2>
    <div id="cropCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

// Recommend crops
function recommendCrops() {
  const state = document.getElementById("state").value;
  const soil = document.getElementById("soil").value;
  const container = document.getElementById("cropCards");
  container.innerHTML = "";

  if (!state || !soil) {
    container.innerHTML = "<p class='text-center text-red-600 font-semibold'>⚠️ Please select both state and soil type.</p>";
    return;
  }

  const crops = cropData[state]?.[soil];
  if (!crops) {
    container.innerHTML = `<p class="text-center text-orange-600 font-semibold">❌ No crop data available for ${soil} soil in ${state}.</p>`;
    return;
  }

  crops.forEach(crop => {
    container.innerHTML += `
      <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl border border-gray-200 transition">
        <div class="h-40 bg-cover bg-center" style="background-image: url('${crop.img}')"></div>
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-800">${crop.name}</h3>
          <p class="text-gray-600 mt-2 text-sm">Best suited for ${soil} soil in ${state.charAt(0).toUpperCase() + state.slice(1)}.</p>
        </div>
      </div>
    `;
  });
}
